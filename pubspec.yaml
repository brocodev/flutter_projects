name: flutter_projects
description: Flutter apps with amazing design and moderate animations
version: 1.0.0+1

environment:
  sdk: '>=2.13.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  google_fonts: ^2.1.0
  flutter_vector_icons: ^1.0.0
  flutter_staggered_grid_view: ^0.4.1
  cached_network_image: ^3.1.0
  flutter_svg: ^0.23.0+1


dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^2.4.0

flutter:

  uses-material-design: true

  assets:
    - assets/img/
    - assets/img/findout/
    - assets/img/streaming/
    - assets/img/movie/
    - assets/img/music/
    - assets/img/superheroes/
    - assets/img/instagram/
    - assets/img/gaming/
    - assets/svg/instagram/
    - assets/svg/medical/
    - assets/svg/streaming/
    - assets/img/books/
  fonts:
    - family: MDIcons
      fonts:
        - asset: assets/icons/md_icons/MdIcons.ttf